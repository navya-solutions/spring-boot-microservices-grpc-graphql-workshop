name: Master branch

on:
  push:
    branches: [ master ]

jobs:
  test:
    name: Test - Units & Integrations
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            navya-solutions-maven
      - name: Maven Package
        run: mvn -B clean package -DskipTests
      - name: Maven Verify
        run: mvn -B clean verify -Pintegration-test
  docker-hub:
    name: Docker Hub
    runs-on: ubuntu-18.04
    needs: [ test ]
    env:
      REPO_GG: navyasolutions/graphql-gateway
      DIR_GG: graphql-gateway
      REPO_GS: navyasolutions/graphql-service
      DIR_GS: graphql-service
      REPO_RG: navyasolutions/rest-gateway
      DIR_RG: rest-gateway
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
      - name: Build Docker image
        run: docker build --file $DIR_GG/Dockerfile -t $REPO_GG:latest -t $REPO_GG:${GITHUB_SHA::8} $DIR_GG/.
      - name: Publish Docker latest image
        run: docker push $REPO_GG
      - name: Publish Docker tag image
        run: docker push $REPO_GG:${GITHUB_SHA::8}
