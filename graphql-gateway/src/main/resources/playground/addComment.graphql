mutation {
    addComment(
        PostId: "8E8FDC972FC144708416D587DAFAE4A1"
        comment: { review: "review3" }
    ) {
        id
        title
        detail {
            createdOn
            createdBy
        }
        Comments {
            review
        }
        tags {
            name
        }
    }
}
